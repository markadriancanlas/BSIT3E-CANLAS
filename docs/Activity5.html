<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Calculate Square and Cube :)</h2>
    <input type="number" id="number" placeholder="Enter a number">
    <button onclick="calculate()">Calculate</button>
    <p id="square-cube-result"></p>

    <h2>Calculate Avg. of 5 Numbers</h2>
    <input type="number" id="num1" placeholder="Enter number 1">
    <input type="number" id="num2" placeholder="Enter number 2">
    <input type="number" id="num3" placeholder="Enter number 3">
    <input type="number" id="num4" placeholder="Enter number 4">
    <input type="number" id="num5" placeholder="Enter number 5">
    <button onclick="calculateAverage()">Calculate Average</button>
    <p id="average-result"></p>

    <script>
        function calculate() {
            const num = parseFloat(document.getElementById('number').value);
            if (!isNaN(num)) {
                const square = num * num;
                const cube = num * num * num;
                document.getElementById('square-cube-result').innerText = 
                    `Square: ${square}, Cube: ${cube}`;
            } else {
                document.getElementById('square-cube-result').innerText = 
                    'Please enter a valid number!';
            }
        }

        function calculateAverage() {
            const nums = [
                parseFloat(document.getElementById('num1').value),
                parseFloat(document.getElementById('num2').value),
                parseFloat(document.getElementById('num3').value),
                parseFloat(document.getElementById('num4').value),
                parseFloat(document.getElementById('num5').value),
            ];
            if (nums.every(num => !isNaN(num))) {
                const average = nums.reduce((a, b) => a + b, 0) / nums.length;
                document.getElementById('average-result').innerText = 
                    `Average: ${average}`;
            } else {
                document.getElementById('average-result').innerText = 
                    'Please enter all valid numbers!';
            }
        }
    </script>
</body>
</html>
